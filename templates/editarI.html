{% extends "layout.html" %}

{% block content %}
<form action="/acti/{{item.0}}" method="POST">
    <input type="text" name="idi" placeholder="Codigo del item" value="{{item.1}}">
    <input type="text" name="nombrei" placeholder="Nombre del Proyecto" value="{{item.2}}">
    <input type="text" name="titulo" placeholder="Titulo" value="{{item.3}}">
    <input type="text" name="unidad" placeholder="Unidad" value="{{item.4}}">
    <input type="text" name="valoru" placeholder="Valor Unitario" value="{{item.5}}">
    <button type="submit">
        Save
    </button>
</form>
{% endblock %}
